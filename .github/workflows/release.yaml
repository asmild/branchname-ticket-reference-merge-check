    branches:
      - main

jobs:
  mailBuild:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v1
      - name: Branch name
        run: echo running on branch ${GITHUB_REF##*/}
      - name: Run atlas-compile
        run: atlas-release