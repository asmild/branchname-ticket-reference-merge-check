# .github/workflows/build.yml
name: Release

on:
  push:
    branches:
      - main

jobs:
  mainBuild:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2
        with:
          ref: 'main'
      - name: Run atlas-release
        run: mvn --batch-mode -DuseGitHubPackages=true release:prepare release:perform -Darguments="-DaltDeploymentRepository=github::default::https://maven.pkg.github.com/asmild/branchname-ticket-reference-merge-check"